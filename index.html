<body>
    <div style="border: 2px solid red;">
        <canvas id="practicecanvas" style='border: 2px solid blue;width: 100%; '></canvas>
    </div>
    <button id="downloadpdf" class="button">Download</button>
</body>

<script>
    const canvas = document.getElementById('practicecanvas')
    function drawi() {
        console.log(canvas)
        if (canvas.getContext) {
            const ctx = canvas.getContext("2d")
            const certImage = new Image();
            certImage.src = 'dummy.png'
            certImage.onload = () => {
                console.log(certImage)
                console.log(certImage.height)
                canvas.width = certImage.width;
                canvas.height = certImage.height;
                let defaultFontsize = canvas.width / 100;
                console.log(defaultFontsize)
                ctx.drawImage(certImage, 0, 0, canvas.width, canvas.height)
                ctx.font = 'bold 60px "Sofia", sans-serif'
                ctx.textBaseline = "centr";
                ctx.globalAlpha = 1;
                ctx.textAlign = 'center';
                ctx.fillText("Ravi shankar singh", 1050, 820)
                ctx.font = 'bold 50px serif'
                ctx.fillText("534343", 780, 1210)
                ctx.fillText("â‚¹100", 1000, 650)
            }
        }
    }

    window.addEventListener("load", drawi);

    const btn = document.getElementById('downloadpdf')
    btn.addEventListener('click', () => {
        var imgData = canvas.toDataURL("image/png", 1.0);
        var link = document.createElement("a");
        link.download = "certificate.png";
        link.href = imgData;
        link.click();

    }) 
</script>
